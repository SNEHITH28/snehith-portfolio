<section class="bg-white dark:bg-gray-900 py-16 md:py-24">
  <div class="container px-4 lg:px-8 mx-auto max-w-6xl">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">
        Skills & Expertise
      </h1>
      <div class="w-20 h-1 bg-primary-600 mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Skills Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      @for (skill of skills; track skill.name) {
      <div class="group">
        <div
          class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 hover:shadow-lg transition-all duration-300"
        >
          <!-- Top Section with Icon -->
          <div class="flex items-center gap-4 mb-4">
            <div
              class="w-12 h-12 flex items-center justify-center bg-primary-50 dark:bg-primary-900/20 rounded-lg"
            >
              <i
                [class]="skill.icon"
                class="text-2xl text-primary-600 dark:text-primary-400"
              >
              </i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              {{ skill.name }}
            </h3>
          </div>

          <!-- Progress Bar Section -->
          <div class="mt-2">
            <div
              class="relative h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden"
            >
              <div
                class="absolute top-0 left-0 h-full rounded-full bg-gradient-to-r from-primary-500 to-primary-600"
                [style.width]="skill.rating * 20 + '%'"
                [style.transition]="'width 0.6s ease-in-out'"
              ></div>
            </div>
            <div
              class="mt-1 text-sm text-gray-600 dark:text-gray-400 text-right"
            >
              {{ skill.rating * 20 }}%
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
