<section class="bg-neutral-50 dark:bg-neutral-900 py-16 md:py-24">
  <div class="container px-4 lg:px-8 mx-auto max-w-6xl">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">
        Education
      </h1>
      <div class="w-20 h-1 bg-primary-600 mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Education Cards -->
    <div class="grid md:grid-cols-2 gap-8">
      @for (university of universities; track university.name) {
      <div class="group">
        <div
          class="bg-white dark:bg-neutral-800 rounded-2xl p-8 hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-700"
        >
          <div class="flex flex-col items-center text-center">
            <!-- Logo with gradient border -->
            <div
              class="p-1 rounded-full bg-gradient-to-r from-primary-500 to-primary-600"
            >
              <div class="bg-white dark:bg-gray-800 rounded-full p-2">
                <img
                  class="w-24 h-24 object-contain rounded-full transform group-hover:scale-110 transition-transform duration-300"
                  [src]="university.logo"
                  [alt]="university.name"
                />
              </div>
            </div>

            <!-- University Details -->
            <div class="mt-6">
              <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                {{ university.name }}
              </h2>

              <div class="mt-4 space-y-2">
                <div
                  class="text-lg font-semibold text-primary-600 dark:text-primary-400"
                >
                  {{ university.degree }}
                </div>
                <div class="text-gray-700 dark:text-gray-300">
                  {{ university.major }}
                </div>
                <div
                  class="inline-flex items-center justify-center px-4 py-1 bg-primary-100 dark:bg-primary-900 rounded-full"
                >
                  <span
                    class="text-primary-700 dark:text-primary-300 font-medium"
                  >
                    GPA: {{ university.gpa }} / {{ university.totalGPA }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
