<section class="py-20 bg-neutral-50 dark:bg-neutral-900">
  <div class="container px-4 mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">
        Certificates & Achievements
      </h1>
      <div class="w-20 h-1 bg-primary-600 mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Certificates Grid -->
    <div class="relative">
      <swiper-container init="false" class="mySwiper !px-2 !py-4">
        <swiper-slide *ngFor="let cert of certificates" class="!h-auto">
          <div class="h-full p-2">
            <div
              class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden group hover:bg-white dark:hover:bg-gray-700 transition-all duration-300 border border-gray-200 dark:border-gray-700 hover:shadow-lg h-[390px] w-[300px] md:w-[360px] mx-auto"
            >
              <!-- Certificate Image -->
              <div
                class="relative h-[250px] overflow-hidden bg-white dark:bg-gray-900"
              >
                <div
                  class="absolute inset-0 p-4 flex items-center justify-center"
                >
                  <img
                    [src]="cert.image"
                    [alt]="cert.title"
                    class="max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-105"
                  />
                </div>

                <!-- Hover Overlay -->
                <div
                  class="absolute inset-0 bg-primary/80 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center"
                >
                  <a
                    [href]="cert.image"
                    target="_blank"
                    class="inline-flex items-center px-6 py-2.5 bg-primary-100 dark:bg-primary-800 text-primary rounded-lg hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors duration-300 font-medium"
                  >
                    View Certificate
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 ml-2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                      />
                    </svg>
                  </a>
                </div>
              </div>

              <!-- Certificate Info -->
              <div class="p-6 flex flex-col h-[140px]">
                <h3
                  class="text-lg font-semibold text-gray-900 dark:text-white mb-3 line-clamp-2"
                >
                  {{ cert.title }}
                </h3>
                <div class="mt-auto">
                  <p
                    class="text-sm text-gray-600 dark:text-gray-400 flex items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 mr-2 text-primary"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
                      />
                    </svg>
                    {{ cert.certificateBy }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>

      <!-- Navigation Buttons -->
      <button
        class="swiper-button-prev rounded-full !w-12 !h-12 !bg-primary-500 dark:!bg-gray-800 !shadow-md !text-white hover:!bg-primary hover:!bg-primary-200 !transition-all !duration-300 !border dark:!border-gray-700 !left-[-45px] after:!text-lg"
      >
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="swiper-button-next rounded-full !w-12 !h-12 !bg-primary-500 dark:!bg-gray-800 !shadow-md !text-white hover:!bg-primary hover:!bg-primary-200 !transition-all !duration-300 !border dark:!border-gray-700 !right-[-45px] after:!text-lg"
      >
        <span class="sr-only">Next</span>
      </button>

      <!-- Pagination -->
      <div
        class="swiper-pagination !bottom-0 [&>.swiper-pagination-bullet]:!w-2.5 [&>.swiper-pagination-bullet]:!h-2.5 [&>.swiper-pagination-bullet]:!bg-primary-500 [&>.swiper-pagination-bullet-active]:!bg-primary"
      ></div>
    </div>
  </div>
</section>
